<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Heading 1</h2>
    <h3>Paragraph 1</h3>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>

    <h2>Heading 2</h2>
    h3{Paragraph 2}>(h4{paragraph $})*3

    <!-- h2{Heading $}+h3{Paragraph $}*2>(li{List item $} h4{Paragraph $})* -->
    h2{Heading $}(>ul{Paragraph $}>li{List item $}*3)+h2{Heading $}>(ul{Paragraph $}>h3{Paragraph $}*3)
</body>

</html>
